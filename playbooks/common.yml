---
- name: update web, nfs, and db servers
  hosts: webservers, nfs, db
  remote_user: ec2-user
  become: yes
  become_user: root
  tasks:
    - name: ensure wireshark is at the latest version
      yum:
        name: wireshark
        state: latest

    - name: create a directory and a file inside it
      file:
        path: /home/devOps
        state: directory
        mode: 0755

    - name: create a file inside the directory
      file:
        path: /home/devOps/playbook.yml
        state: touch
        mode: 0644

    - name: change timezone on all servers
      command: timedatectl set-timezone African/Lagos

    - name: run some shell script
      shell: /home/script.sh

# ------------------------------------------------

- name: update LB server
  hosts: lb
  remote_user: ubuntu
  become: yes
  become_user: root
  tasks:
    - name: Update apt repo
      apt: 
        update_cache: yes

    - name: ensure wireshark is at the latest version
      apt:
        name: wireshark
        state: latest

    - name: create a directory and a file inside it
      file:
        path: /home/devOps
        state: directory
        mode: 0755

    - name: create a file inside the directory
      file:
        path: /home/devOps/playbook.yml
        state: touch
        mode: 0644

    - name: change timezone on all servers
      command: timedatectl set-timezone Africa/Lagos

    - name: run some shell script
      shell: /home/script.sh
